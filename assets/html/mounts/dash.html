<div class="px-12 lg:px-56">
  <div class="text-6xl font-bold pt-16 px-4 pb-8" id="guildname"></div>
  <div class="grid grid-rows-1 grid-cols-1 xl:grid-cols-3 justify-items-stretch">
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-amber-400 via-red-400 to-pink-500">
        <label for="channelid">
          인증 메세지가 <br>
          있는 <br>
          채널 <br><br>
        </label>
        <select id="channelid" class="w-full bg-gray-300 dark:bg-gray-900 text-black dark:text-white text-2xl a11y-outline">
          <option value="none">없음</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-emerald-400 via-blue-400 to-blue-500">
        <label for="messageid">
          인증 메세지의 <br>
          ID <br><br>
        </label>
        <input type="text" id="messageid" class="w-full bg-gray-300 dark:bg-gray-900 text-black dark:text-white text-2xl a11y-outline">
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-amber-400 via-red-400 to-pink-500">
        <label for="unverified">
          미인증 <br>
          역할 <br><br>
        </label>
        <select id="unverified" class="w-full bg-gray-300 dark:bg-gray-900 text-black dark:text-white text-2xl a11y-outline">
          <option value="none">없음</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-emerald-400 via-blue-400 to-blue-500">
        <label for="verified">
          인증 <br>
          완료 역할 <br><br>
        </label>
        <select id="verified" class="w-full bg-gray-300 dark:bg-gray-900 text-black dark:text-white text-2xl a11y-outline">
          <option value="none">없음</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-amber-400 via-red-400 to-pink-500">
        <label for="msg">
          인증 <br>
          화면에 표시할 <br>
          메세지 <br><br>
        </label>
        <textarea id="msg" class="w-full bg-gray-300 dark:bg-gray-900 text-black dark:text-white text-2xl a11y-outline resize-none"></textarea>
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-emerald-400 via-blue-400 to-blue-500">
        <label for="verifiedmsg">
          인증 완료 <br>
          메세지 <br><br>
        </label>
        <textarea id="verifiedmsg" class="w-full bg-gray-300 dark:bg-gray-900 text-black dark:text-white text-2xl a11y-outline resize-none"></textarea>
      </div>
    </div>
  </div>
</div>
